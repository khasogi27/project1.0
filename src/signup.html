<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Form</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link rel="stylesheet" href="styleSignup.css">
</head>

<body>
    <div class="container">
        <table>
            <form action="">
                <tr>
                    <td><img src="google.png" width="100" alt=""></td>
                </tr>
                <tr>
                    <td>
                        <p class="login">Masuk</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="google">Gunakan Akun Google</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Email atau ponsel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="email"><a href="">Lupa email?</a></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="kiri"><a href="">Opsi lainnya</a></div>
                        <div class="kanan"><input type="submit" value="BERIKUTNYA"></div>
                    </td>
                </tr>
            </form>
        </table>
        <div class="foot">
            <div class="left">
                <a href="">Indonesia</a><span class="triangle demo-arrow-down"></span>
            </div>
            <div class="right">
                <ul>
                    <li>Bantuan</li>
                    <li style="padding: 0 30px;">Privasi</li>
                    <li>Persyaratan</li>
                </ul>
            </div>
        </div>

</html>
